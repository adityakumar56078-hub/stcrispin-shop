<!DOCTYPE html>
<html>
<head>
    <title>St Crispins School Shop</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            background: #f4f4f4;
            text-align: center;
        }

        header {
            background: #1e3c72;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            padding: 20px;
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        button {
            background: #1e3c72;
            color: white;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #2a5298;
        }

        #cart {
            margin-top: 30px;
            background: white;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
        }
    </style>
</head>

<body>

<header>
    St Crispins Sr Sec School Shop ðŸ›’
</header>
<img>
<div class="products">
    <div class="card">
        <h3>School Uniform</h3>
        <p>â‚¹3000</p>
        <button onclick="addToCart('School Uniform',1500)">Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://github.com/adityakumar56078-hub/stcrispin-shop/blob/main/Screenshot%202026-02-20%20182955.png"
            alt="School Uniform" width="150px">
        <h3>School Bag</h3>
        <p>â‚¹400</p>
        <button onclick="addToCart('School Bag',800)">Add to Cart</button>
    </div>

    <div class="card">
        <h3>Textbooks Set</h3>
        <p>â‚¹5000</p>
        <button onclick="addToCart('Textbooks Set',2000)">Add to Cart</button>
    </div>
</div>

<div id="cart">
    <h2>Cart</h2>
    <ul id="cart-items"></ul>
    <h3>Total: â‚¹<span id="total">0</span></h3>
</div>

<script>
let total = 0;

<script>
let cartItems = [];

function addToCart(product, price) {
    cartItems.push({name: product, price: price});
    renderCart();
}

function removeFromCart(index) {
    cartItems.splice(index, 1); // remove the item
    renderCart();
}

function renderCart() {
    let cartList = document.getElementById("cart-items");
    cartList.innerHTML = ""; // clear existing items
    let total = 0;

    cartItems.forEach((item, index) => {
        let li = document.createElement("li");
        li.textContent = `${item.name} - â‚¹${item.price}`;

        let removeBtn = document.createElement("button");
        removeBtn.textContent = "Remove";
        removeBtn.style.marginLeft = "10px";
        removeBtn.onclick = () => removeFromCart(index);

        li.appendChild(removeBtn);
        cartList.appendChild(li);

        total += item.price;
    });

    document.getElementById("total").textContent = total;
}
</script>

</body>
</html>
